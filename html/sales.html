<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cookie Stand</title>
    <link
      rel="stylesheet"
      href="../CSS/reset.css"
    />
    <link
      rel="stylesheet"
      href="../CSS/style.css"
    />
  </head>
  <body>
    <nav>
      <p>Pat's Salmon Cookies</p>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/sales.html">Sales Data</a></li>
      </ul>
    </nav>
    <header><h1>Pat's Salmon Cookies</h1></header>
    <main>
      <form>
        <fieldset>
          <legend>Add Location</legend>
          <div>
            <label>
              Location Name
              <input
                type="text"
                name="location"
              />
            </label>
            <label>
              Max Customers
              <input
                type="text"
                name="max-cust"
              />
            </label>
          </div>
          <div>
            <label>
              Min Customers
              <input
                type="text"
                name="min-cust"
              />
            </label>
            <label>
              Average Sales
              <input
                type="text"
                name="avg-sales"
              />
            </label>
          </div>
          <input
            type="submit"
            value="Add Location"
          />
        </fieldset>
      </form>
    </main>
    <footer></footer>
    <script src="../js/script.js"></script>
  </body>
</html>
